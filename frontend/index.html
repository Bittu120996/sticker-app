<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Funny Sticker Maker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

  <div class="container py-5 text-center">
    <h1 class="display-4 futuristic">Funny Sticker Generator</h1>
    <input type="file" id="imageUpload" class="form-control mt-4">
    <input type="text" id="stickerText" class="form-control mt-3" placeholder="Enter funny text">
    <button class="btn btn-primary mt-3" onclick="generateSticker()">Generate Sticker</button>

    <canvas id="stickerCanvas" class="mt-4"></canvas>
    <a id="downloadBtn" class="btn btn-success mt-3" style="display:none;" download="sticker.png">Download Sticker</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
